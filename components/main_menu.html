<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Responsive GIF Viewport with Buttons, Search Bar, and Category Icons
    </title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgba(240, 240, 240);
        font-family: Arial, sans-serif;
      }
      .gif-container {
        position: relative;
        width: 100%;
        height: 15vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gif-image {
        max-height: 100%;
        width: auto;
        object-fit: contain;
      }
      .fade-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          rgba(240, 240, 240, 1) 0%,
          rgba(240, 240, 240, 0) 10%,
          rgba(240, 240, 240, 0) 90%,
          rgba(240, 240, 240, 1) 100%
        );
        pointer-events: none;
      }
      .button-container-left,
      .button-container-right {
        position: absolute;
        top: 1.5vh;
        display: flex;
        gap: 0 rem;
      }
      .button-container-left {
        left: 1rem;
      }
      .button-container-right {
        right: 1rem;
      }
      .button {
        width: 40px;
        height: 40px;
        border: none;
        background-color: transparent;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
      }
      .button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .search-container {
        padding: 0vh 5vw;
        margin: 0vh 0vw 5vh 0vw;
        display: flex;
        justify-content: center;
      }
      .search-bar {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 600px;
        background-color: white;
        border-radius: 25px;
        padding: 1.5vh 2.5vw;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .search-icon {
        width: 24px;
        height: 24px;
        fill: #ff7300;
        margin-right: 10px;
      }
      .search-input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 1rem;
        color: #888;
      }
      .search-button {
        background-color: #00ff9d;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .search-button::after {
        content: "";
        width: 10px;
        height: 10px;
        border-right: 2px solid white;
        border-bottom: 2px solid white;
        transform: rotate(-45deg);
      }
      .category-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        padding: 0vh 17.5vw;
        max-width: 450px;
        margin: 0 auto;
      }
      .category-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 0.75rem;
      }
      .category-icon {
        width: 50px;
        height: 50px;
        background-color: #e0e0e0;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.25vw;
        font-size: 24px;
      }
    </style>
  </head>

      <div class="fade-overlay"></div>
