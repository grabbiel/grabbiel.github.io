<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Learn about programming and play games along the way."
    />
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <title>GRABBIEL</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="favicon.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/slider.css" />
    <link rel="stylesheet" href="styles/horizontalmenu.css" />
    <link rel="stylesheet" href="styles/categorycontainer.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/gifcontainer.css" />
    <link rel="stylesheet" href="styles/searchcontainer.css" />
    <link rel="stylesheet" href="styles/searchmode.css" />
    <link rel="stylesheet" href="styles/scrolldownmenu.css" />
    <link rel="stylesheet" href="styles/swipenavigate.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/games.css" />
    <link rel="stylesheet" href="styles/photos.css" />
    <link rel="stylesheet" href="styles/blog.css" />
    <link rel="stylesheet" href="styles/chifon.css" />
    <link rel="stylesheet" href="styles/links.css" />
    <link rel="stylesheet" href="styles/forum.css" />
    <script
      src="js/htmx.min.js"
      defer
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      cache="force-cache"
    ></script>
  </head>
  <body>
    <!-- New navbar -->
    <div class="header">
      <nav class="navbar">
        <div class="search-bar">
          <button id="home-button" aria-label="Home">
            <b>🏠</b>
          </button>
          <input type="text" id="search-input" placeholder="Search..." />
          <button id="info-button" aria-label="Information">
            <b>ℹ️</b>
          </button>
        </div>
      </nav>
      <div class="menu">
        <div class="menu--wrapper">
          <!-- The menu items will be dynamically created by JavaScript -->
        </div>
      </div>
    </div>

    <div class="gif-container">
      <video autoplay loop muted playsinline class="gif-image-wrapper">
        <source
          src="/assets/output.webm"
          type="video/webm"
          class="gif-image"
          alt="Car driving ont the road"
        />
      </video>
      <div class="button-container-left">
        <a href="/menu.html"> <button class="button">≡</button></a>
        <button class="gif-container-button button" idx="17">💸</button>
        <button class="gif-container-button button" idx="23">🛍️</button>
      </div>
      <div class="button-container-right">
        <button class="gif-container-button button" idx="24">💬</button>
        <button class="gif-container-button button" idx="25">🔔</button>
        <a
          class="gif-container-button button"
          href="https://franciscoc.com"
          target="_blank"
        >
          👱
        </a>
      </div>
    </div>

    <div class="search-container">
      <div class="main-search-bar">
        <svg
          class="search-icon"
          xmlns="https://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
        <input type="text" class="search-input" placeholder="Search me" />
        <button class="search-button"></button>
      </div>
    </div>

    <div class="category-container">
      <a class="category-button" index="3">
        <div class="category-icon">📰</div>
        <span>blog</span>
      </a>
      <a href="#" class="category-button" index="16">
        <div class="category-icon">🛒</div>
        <span>wishlist</span>
      </a>
      <a class="category-button" index="22">
        <div class="category-icon">📈</div>
        <span>stats</span>
      </a>
      <a class="category-button" index="4">
        <div class="category-icon">▶️</div>
        <span>videos</span>
      </a>
      <a class="category-button" index="11">
        <div class="category-icon">📧</div>
        <span>write</span>
      </a>
      <a class="category-button" index="19">
        <div class="category-icon">☕</div>
        <span>leetcode</span>
      </a>
      <a class="category-button" index="2">
        <div class="category-icon">📝</div>
        <span>links</span>
      </a>
      <a class="category-button" href="/menu.html">
        <div class="category-icon">⋯</div>
        <span>other</span>
      </a>
    </div>

    <div id="content-slider">
      <div class="content-panel" data-index="0" data-menu="home"></div>
      <div class="content-panel" data-index="1" data-menu="photos"></div>
      <div class="content-panel" data-index="2" data-menu="links"></div>
    </div>
    <div class="swipe-progress"></div>

    <div id="search-mode" class="search-mode">
      <div class="search-mode-bar">
        <button id="back-button" aria-label="Back">
          <b>⏪</b>
        </button>
        <input type="text" id="search-mode-input" placeholder="Search..." />
        <button id="search-button" aria-label="Search">
          <b>🔎</b>
        </button>
      </div>
      <div id="search-results"></div>
    </div>
    <div id="overlay" class="overlay">
      <div class="popup">
        <h2>a site by franciscoc</h2>
        <p id="page-info"></p>
      </div>
    </div>

    <script src="js/swipenavigate.js"></script>
    <script src="js/horizontalmenu.js"></script>
    <script src="js/scrollnavbar.js"></script>
    <script src="js/data.js"></script>
    <script src="js/infobutton.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/chifon.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/games.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/forum.js"></script>

    <script>
      const category_buttons =
        document.getElementsByClassName("category-button");
      for (let i = 0; i < category_buttons.length; ++i) {
        let index = category_buttons[i].getAttribute("index");
        if (!index) continue;
        category_buttons[i].addEventListener("click", () => focusItem(index));
      }
      const navbar_buttons = document.getElementsByClassName(
        "gif-container-button",
      );
      for (let i = 0; i < navbar_buttons.length; ++i) {
        let index = navbar_buttons[i].getAttribute("idx");
        if (!index) continue;
        navbar_buttons[i].addEventListener("click", () => focusItem(index));
      }
    </script>
  </body>
</html>
